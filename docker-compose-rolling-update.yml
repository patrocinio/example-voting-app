version: "2"

services:
  vote:
    image: ${DTR}/vote_vote:${OLD_ENV}
    command: python app.py
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  vote_green:
    image: ${DTR}/vote_vote:${ENV}
    command: python app.py
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    image: ${DTR}/vote_result:${ENV}
    command: nodemon --debug server.js
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier

  worker:
    image: ${DTR}/vote_worker:${ENV}
    networks:
      - back-tier

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:9.4
    container_name: db
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier: